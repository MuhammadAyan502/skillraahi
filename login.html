<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SkillRaahi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f2ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 14px;
      border-radius: 5px;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome Back</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>

  <script>
    auth.signInWithEmailAndPassword(email, password)
  .then((cred) => {
    alert("Login successful!");
    window.location.href = "dashboard.html";
  })
  .catch((error) => {
    alert("Login failed: " + error.message);  // ðŸ‘ˆ Show the reason!
    console.error(error);
  });

   const firebaseConfig = {
     apiKey: "AIzaSyB09cn2AnDVML4OaWFszNh8t5RmqgwsNEM",
     authDomain: "skillraahi-6b590.firebaseapp.com",
     projectId: "skillraahi-6b590",
     storageBucket: "skillraahi-6b590.firebasestorage.app",
     messagingSenderId: "1096597143107",
     appId: "1:1096597143107:web:feb0d8cdbe816817ba5ef6"
   };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((cred) => {
          alert("Login successful!");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
          console.error(error);
        });
    });
  </script>
  
</body>
</html>
